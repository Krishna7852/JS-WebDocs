<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
      <link rel="stylesheet" href="HTMLcalculator.css">
      <script src="HTMLcalculator.js" charset="utf-8"></script>
  </head>

  <body>
    <center>
    <h1 class="h1">Simple calculator</h1>
    <form class="calc1" name="calc">
      <fieldset id="set">
        <div class="text">
      Number1:<input type="number" name="field1" id="value1" value="">
      <div>
      Number2:<input type="number" name="field2" id="value2" value="">
      <div class="option">
        <select class="operation" name="field3">
        <option value="choice">operation</option>
        <option value="addition">+</option>
        <option value="subtraction">-</option>
        <option value="multiplication">*</option>

        <option value="divition">/</option>
      </select>
       </div>
      <br>
      <div class="button">
      <button type="button" name="submit" onclick="callFun()">calculate</button>
      <button type="reset" id="reset" name="erase" value="clear">Reset</button>
      </div>
      <br>
      Result=<input type="number" name="field4" id="result" value="">
      </fieldset>

    </form>

  </body>
</html>
